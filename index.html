<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Styling -->
    <link href="style.css" rel="stylesheet" media="screen">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="calc">
        <div class="container">
          <div class="calc-display">
            <p id="result">0</p>s
          </div>
        </div>
        <div class="container">
          <button class="btn calc-num" onclick="calculator('7')">7</button>
          <button class="btn calc-num" onclick="calculator('8')">8</button>
          <button class="btn calc-num" onclick="calculator('9')">9</button>
          <button class="btn clear" onclick="zero()">C</button>
        </div>
        <div class="container">
          <button class="btn calc-num" onclick="calculator('4')">4</button>
          <button class="btn calc-num" onclick="calculator('5')">5</button>
          <button class="btn calc-num" onclick="calculator('6')">6</button>
          <button class="btn calc-sym" onclick="calculator('+')">+</button>
          
        </div>
        <div class="container">
          <button class="btn calc-num" onclick="calculator('1')">1</button>
          <button class="btn calc-num" onclick="calculator('2')">2</button>
          <button class="btn calc-num" onclick="calculator('3')">3</button>
          <button class="btn calc-sym" onclick="calculator('-')">-</button>
          
        </div>
        <div class="container">
          <button class="btn calc-num" onclick="calculator('0')">0</button>
          <button class="btn calc-sym" onclick="calculator('.')">.</button>
          <button class="btn calc-sym" onclick="exp('^')">^</button>
          <button class="btn calc-sym" onclick="calculator('x')">x</button>
        </div>
        <div class="container">
          <button class="btn total" onclick="total()">=</button>
          <button class="btn calc-sym" onclick="calculator('/')">/</button>
        </div>
      </div>
    </div>
    <!-- Javascript -->
    <script src="script.js"></script>
  </body>
</html>
