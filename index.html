<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Styling -->
    <link href="style.css" rel="stylesheet" media="screen">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="calc">
        <div class="container">
          <div class="calc-display">
            <p id="result">0</p>
          </div>
        </div>
        <div class="container">
          <button class="btn calc-num">7</button>
          <button class="btn calc-num">8</button>
          <button class="btn calc-num">9</button>
          <button class="btn clear" onclick="zero()">C</button>
        </div>
        <div class="container">
          <button class="btn calc-num">4</button>
          <button class="btn calc-num">5</button>
          <button class="btn calc-num">6</button>
          <button class="btn calc-num sym">+</button>
          
        </div>
        <div class="container">
          <button class="btn calc-num">1</button>
          <button class="btn calc-num">2</button>
          <button class="btn calc-num">3</button>
          <button class="btn calc-num sym">-</button>
          
        </div>
        <div class="container">
          <button class="btn calc-num">0</button>
          <button class="btn calc-num">.</button>
          <button class="btn calc-num sym">^</button>
          <button class="btn calc-num sym">*</button>
        </div>
        <div class="container">
          <button class="btn total" onclick="total()">=</button>
          <button class="btn calc-num sym">/</button>
        </div>
      </div>
    </div>
    <!-- Javascript -->
    <script src="script.js"></script>
  </body>
</html>
